<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login_Footer_Style.css">
    <link rel="stylesheet" href="Login_Body_Style.css">
    <link rel="stylesheet" href="Login_Main_Style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="login_wrapper">
        <div class="login_main">
            <div class="login_logo">
                <img class="logo" src="/front-end/src/images/logo.png">
            </div>
            <div class="login_inner_main">
                <div class="login_greeting">
                    <div class="login_welcome">
                        <span class="login_welcome_text">Welcome to</span>
                    </div>
                    <div class="login_PrepPal">
                        PrepPal
                    </div>
                </div>
                <div class="login_main_box">
                    <img class="login_white_box" src="/front-end/src/images/White_Box.png">
                </div>
            </div>
        </div>
        <div class="login_footer">
            <div class="login_copyright">
                PrepPal &#169 2023
            </div>
            <div class="login_contact">
                Contact us:
                <span class="instagram-link">Instagram</span>
                <span class="twitter-link">Twitter(X)</span>
                <span class="email-link">Email</span>
                <span class="telephone-link">Telephone(AE)</span>
                <span class="youtube-link">Youtube</span>
            </div>
        </div>
    </div>
</body>

</html>
